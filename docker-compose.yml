version: "3.8"

services:
  cockroach:
    image: cockroachdb/cockroach:latest
    container_name: cockroach
    command: start-single-node --insecure --http-addr=0.0.0.0:8080
    ports:
      - "26257:26257" # postgres-wire protocol
      - "8080:8080" # admin ui
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "cockroach sql --insecure --host=localhost -e 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 6

  cockroach-init:
    image: cockroachdb/cockroach:latest
    depends_on:
      cockroach:
        condition: service_healthy
    entrypoint: [
        "/bin/sh",
        "-c",
        "cockroach sql --insecure --host=cockroach -e \"CREATE DATABASE IF NOT EXISTS app_db;\" || true; \
        cockroach sql --insecure --host=cockroach -e \"CREATE USER IF NOT EXISTS app_user;\" || true; \
        cockroach sql --insecure --host=cockroach -e \"GRANT ALL ON DATABASE app_db TO app_user;\" || true; \
        echo 'cockroach init script finished.'",
      ]
    restart: "no"

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: app_db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--save", "60", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -sSf http://127.0.0.1:9000/minio/health/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 6

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Kafka to be ready..."
        sleep 5
        
        echo "Creating topics..."
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --replication-factor 1 --partitions 3 --topic messages.send
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --replication-factor 1 --partitions 3 --topic messages.delivery
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --replication-factor 1 --partitions 1 --topic system.events
        
        echo "Listing topics:"
        kafka-topics --list --bootstrap-server kafka:9092
        
        echo "Kafka initialization complete!"
    restart: "no"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: chat4all-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway-api:
    build:
      context: ./services/gateway-api
      dockerfile: Dockerfile
    container_name: gateway-api
    env_file:
      - ./services/.env
    ports:
      - "3000:3000"  # HTTP server
      - "50051:50051"  # gRPC server
    depends_on:
      cockroach:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/gateway-api:/usr/src/app:cached
      - ./services/proto:/usr/src/app/proto:cached
      - /usr/src/app/node_modules
      - gateway-api-node-modules:/usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://app_user@cockroach:26257/app_db?sslmode=disable
      - KAFKA_BROKER=kafka:9092
      - GRPC_PORT=50051
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
      - JWT_EXPIRATION=15m
      - JWT_REFRESH_EXPIRATION=7d
    command: sh -c "npm install && npm rebuild bcrypt && npx prisma generate && npm run start:dev"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: nest-app
    env_file:
      - ./services/.env
    ports:
      - "3001:3000"
    depends_on:
      cockroach:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./:/usr/src/app:cached
      - /usr/src/app/node_modules
    # se for rodar em modo dev com hot reload, troque o CMD no Dockerfile para nodemon ou use override
    environment:
      - NODE_ENV=development

volumes:
  cockroach-data:
  mongo-data:
  redis-data:
  minio-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  gateway-api-node-modules:
